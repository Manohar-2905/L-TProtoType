services:
  # AI Engine (Python FastAPI)
  - type: web
    name: aura-ai-engine
    env: python
    buildCommand: pip install -r ai-engine/requirements.txt
    startCommand: cd ai-engine && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # Backend Server (Node.js Express)
  - type: web
    name: aura-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: AI_ENGINE_URL
        fromService:
          name: aura-ai-engine
          type: web
          property: host

  # Frontend Client (Vite/React - Static Site)
  - type: web
    name: aura-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          name: aura-server
          type: web
          property: host
    headers:
      - path: /*
        headers:
          - key: Cache-Control
            value: no-cache
